<template name="viewnotes">
    <div style="height:auto">
     <div class="row">
    {{#each notes}}  
        <div class="col s12 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">{{header}}</span>
              <p>{{description}}</p>
            </div>
            <div class="card-action">
              <a href="{{link}}" TARGET = "_blank">Download</a>
              {{#if isOwner}}
              <a href="{{pathFor route="updatenotes"}}">Update</a>
              {{/if}}
            </div>
          </div>
        </div>
    {{/each}}
      </div>
    </div>  
</template>
