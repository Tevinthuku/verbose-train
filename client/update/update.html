<template name="update">
<a href="{{pathFor route="main"}}">
    <button class="ui basic teal logout button" style="position: relative; top: 50px">
        <i class="fork icon"></i>
           Home
    </button>        
</a>

    <div style="position:relative; top: 150px">
   {{#autoForm collection="Timetable" id="quickstring" type="update" doc=this}}
  
      <div class="ui transparent fluid input">
           {{> afQuickField name="day"}}
      </div>   
      <br />
    <div class="ui transparent fluid input">
           {{> afQuickField name="description"}}
    </div>   
      <br />
    
    <div class="ui transparent fluid input" style="background-color:white;">
           {{> afQuickField name="lectures"}}
    </div>   
    <br />
    
       <!-- the syubmit button-->
   <button type="submit" class="fluid ui swipe-control teal to_timetableprivate button">Submit</button>
  {{/autoForm}} 
</div> 
</template>
