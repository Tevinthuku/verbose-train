<template name="messages">
<a href="{{pathFor route="create"}}">
  <button class="ui teal right basic floated button">create</button>
</a>  
<a href="{{pathFor route="login"}}">
  <button class="ui brown basic left floated button">Home</button>
</a>  

  <div class="ui feed">
  {{#each messages}}
  <div class="event">
            <div class="label">
                <!--- different icons for different pple that are posting the post-->
                {{#if isOwner}}
                <i class="spy icon"></i>
                
                {{else}}
                
                <i class="angellist icon"></i>
                {{/if}}
              
            </div>
            <div class="content">
              <div class="summary">
                {{#if isOwner}} <a>You</a> have {{else}}  <a>{{email}}</a> has {{/if}} posted on this page
                <div class="date">
                  {{time}}
                </div>
              </div>
              <div class="extra text">
                  {{message}}
              </div>
            </div>
          </div>  

                <!-- the divider-->
    <h4 class="ui horizontal divider header">
      <i class="comment outline icon"></i>
      Previous Chats
    </h4>
  {{/each}}    
</div>







</template>
<!--create the message-->
<template name="create">

<div style="position:relative; top: 150px">
   {{#autoForm collection="Messages" id="add-message-form" type="insert"}}
  
      <div class="ui transparent fluid input">
           {{> afQuickField name="message"}}
      </div>   
      <br />
       <!-- the syubmit button-->
       <button type="submit" class="fluid ui swipe-control teal to_submit button">Submit</button>
  {{/autoForm}} 
</div>    

</template>
