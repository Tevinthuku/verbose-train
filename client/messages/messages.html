<template name="messages">
 
  
  

  <div style="height:auto">
    {{#each messages}}
            <div class="row">
              <div class="col s10 m6 {{#if isOwner}} right {{else}} left {{/if}}">
                <div class="card {{#if isOwner}}cyan {{else}} teal {{/if}} ">
                  <div class="card-content white-text">
                    <span class="card-title truncate">{{#if isOwner}} Me  {{else}} {{email}} {{/if}}</span>
                    <p>{{message}}</p>
                  </div>
                  <div class="card-action">
                    <a class="white-text" href="#">{{time}}</a>
                  </div>
                </div>
              </div>
            </div>  
       {{/each}} 
  </div>  

      
      
                <!-- the divider-->
    <!--<h4 class="ui horizontal divider header">-->
    <!--  <i class="comment outline icon"></i>-->
    <!--  Previous Chats-->
    <!--</h4>-->
    

<!-- the paper fab-->
<a href="{{pathFor route="create"}}" class="btn-floating btn-large waves-effect waves-light blue darken-4" style="position: fixed; bottom:40px; right:10px"><i class="mdi-content-create"></i></a>

</template>
<!--create the message-->
<template name="create">

{{#if currentUser}}

<h5 class="flow-text center-align">Create a message</h5>

{{else}}

<h5 class="flow-text center-align">Login to create a message</h5>

{{/if}}

   {{#autoForm collection="Messages" id="add-message-form" type="insert"}}
  
      
           {{> afQuickField name="message"}}
       

       <!-- the syubmit button-->
  
  <button class="btn waves-effect waves-light to_submit blue lighten-1" type="submit" name="action">Submit
    <i class="mdi-content-send right"></i>
  </button>
  {{/autoForm}} 
   

</template>
