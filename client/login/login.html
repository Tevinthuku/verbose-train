<template name="login">
    
{{#if currentUser}}
    <div class="ui list">
        
      <div class="item">
        <i class="spy icon"></i>
        <div class="content">
          <div class="header">Hello,</div>
          <div class="description">{{emailAddress}}</div>
        </div>
      </div>
    </div>
<button class="ui basic teal logout button" style="position: fixed; bottom: 240px">
    <i class="fork icon"></i>
       Log Out
</button> 

<a href="{{pathFor route="messages"}}">
<button class="ui basic olive swipe-control to_messages button" style="position: fixed; bottom: 180px">
      <i class="xing icon"></i>
       Messages
</button>     
</a>

<a href="{{pathFor route="timetable"}}">
     <button class="ui basic brown swipe-control to_timetable button" style="position: fixed; bottom: 120px">
      <i class="search icon"></i>
       Check TimeTable
    </button>    
</a>    
  
    
    
    {{#if isInRole 'admin'}}
<a href="{{pathFor route="brian"}}">
    <button class="ui basic red swipe-control to_calendar button" style="position: fixed; bottom: 50px">
      <i class="alarm outline icon"></i>
       Add TimeTable
    </button>    
</a>    

    
    
    {{/if}}
    
    
{{else}}


  {{> atForm}}
  
  
{{/if}}

  
</template>
