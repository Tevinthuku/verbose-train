<template name="timetable">
    


 <div class="heighty">
   
           <div class="row">
                {{#each timetable}}
              <div class="col s12 m6">
                     <div class="card">
                        <div class="card-image waves-effect waves-block waves-light">
                          <img class="activator" src="/office.jpg">
                        </div>
                        <div class="card-content">
                          <span class="card-title activator grey-text text-darken-4">{{day}}<i class="mdi-image-blur-on secondary-content right"></i></span>
                          {{#if isOwner}}  
                          <p><a href="{{pathFor route="update"}}">Update</a></p>
                          {{/if}}
                        </div>
                        <div class="card-reveal">
                          <span class="card-title grey-text text-darken-4">{{day}}<i class="material-icons right">close</i></span>
                           <p>{{description}}</p>
                           
                            <table>
                                    <thead>
                                      <tr>
                                          <th data-field="id">Unit</th>
                                          <th data-field="name">Start</th>
                                          <th data-field="price">End</th>
                                          <th data-field="location">Location</th>
                                      </tr>
                                    </thead>
                            
                                    <tbody>
                                    {{#each lectures}}  
                                      <tr>
                                        <td>{{unit}}</td>
                                        <td>{{timeStart}}</td>
                                        <td>{{timeEnd}}</td>
                                        <td>{{room}}</td>
                                      </tr>
                                    {{/each}}  
                                    </tbody>
                                  </table>
                        </div>
                      </div>
              </div>
                   {{/each}}  
        </div>    
   
 </div>


      

  
</template>
